<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Card Component -->
  <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
    <img class="w-full" src="https://via.placeholder.com/400x200" alt="Placeholder Image">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">Card Title</div>
      <p class="text-gray-700 text-base">
        This is a simple card component made with TailwindCSS.
      </p>
    </div>
    <div class="px-6 pt-4 pb-2">
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#tailwindcss</span>
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#components</span>
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#testing</span>
    </div>
    <button class="open-modal mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Open Modal</button>
  </div>
</body>
</html>
