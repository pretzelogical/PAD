<!-- Contact Form Section -->
<section class="bg-gray-100 dark:bg-gray-900 py-12">
    <div class="container mx-auto px-6">
      <div class="max-w-2xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Contact Us</h2>
        <p class="mb-6 text-gray-600 dark:text-gray-400">Have any questions or inquiries? Fill out the form below and we'll get back to you as soon as possible.</p>
      </div>
      <div class="max-w-2xl mx-auto">
        <form action="#" method="POST" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 dark:text-gray-300">Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-500 focus:border-blue-500 dark:focus:border-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-500 focus:border-blue-500 dark:focus:border-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 dark:text-gray-300">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-500 focus:border-blue-500 dark:focus:border-blue-500" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-500 focus:ring-opacity-50">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </section>
